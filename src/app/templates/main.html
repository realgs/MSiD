<!DOCTYPE html>
<head>
  <title>{% block title %}MSiD{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <header>
	{% block top_left %}
	{% endblock %}
  </header>
  <main>
	{% block content %}
	{% endblock %}
  </main>
  <footer>
	{% block bottom_left %}
	{% endblock %}
  </footer>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
